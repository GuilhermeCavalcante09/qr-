<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Entrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Entrar</h2>

    <input type="text" id="login" placeholder="Login">
    <input type="password" id="senha" placeholder="Senha">
    <input type="date" id="data">

    <button onclick="enviar()">Enviar</button>

    <p id="msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
